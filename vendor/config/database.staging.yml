default: &default
  adapter: postgresql
  encoding: unicode
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("LOCALHOST_PSQL_SERVER") %>
  username: <%= ENV.fetch("LOCALHOST_PSQL_USERNAME") %>
  password: <%= ENV.fetch("LOCALHOST_PSQL_PASSWORD") %>
  template: template0
  schema_search_path: "public, admin"

development:
  <<: *default
  database: ascc_development

test:
  <<: *default
  database: ascc_test

staging:
  <<: *default
  database: ascc_staging
  # database: ascc_20180608
  #database: ascc_201810011204
  #database: ascc_20180705

external_fpl_db:
  <<: *default
  host: <%= ENV.fetch("LOCALHOST_PSQL_SERVER") %>
  username: <%= ENV.fetch("LOCALHOST_PSQL_USERNAME") %>
  password: <%= ENV.fetch("LOCALHOST_PSQL_PASSWORD") %>
  template: template0
  schema_search_path: "public"
  database: cpl_desarrollo_dbfpl
