production:
  application: 'ascc'
  path: <%= ENV["PROD_ASCC_APP_DIR"] %>
  repo:
    url: <%= ENV["PROD_ASCC_REPO_URL"] %>
    branch: <%= ENV["PROD_ASCC_REPO_BRANCH"] %>
  domain: <%= ENV["PROD_ASCC_SERVER_DOMAIN"] %>
  server:
    user: <%= ENV["PROD_ASCC_SERVER_USER"] %>
    host: <%= ENV["PROD_ASCC_SERVER_HOST"] %>
  gateway:
    user: <%= ENV["PROD_ASCC_GATEWAY_USER"] %>
    host: <%= ENV["PROD_ASCC_GATEWAY_HOST"] %>
staging:
  application: 'ascc'
  path: <%= ENV["STAG_ASCC_APP_DIR"] %>
  repo:
    url: <%= ENV["STAG_ASCC_REPO_URL"] %>
    branch: <%= ENV["STAG_ASCC_REPO_BRANCH"] %>
  domain: <%= ENV["STAG_ASCC_SERVER_DOMAIN"] %>
  server:
    user: <%= ENV["STAG_ASCC_SERVER_USER"] %>
    host: <%= ENV["STAG_ASCC_SERVER_HOST"] %>
  gateway:
    user: <%= ENV["STAG_ASCC_GATEWAY_USER"] %>
    host: <%= ENV["STAG_ASCC_GATEWAY_HOST"] %>